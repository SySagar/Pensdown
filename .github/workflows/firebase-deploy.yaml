name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy_staging:
    runs-on: ubuntu-latest
    environment: Staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Environment Variables Base API
        run: echo "VITE_BASE_API=${{ secrets.VITE_BASE_API }}" >> $GITHUB_ENV
        
      - name: Set Environment Variables Staging
        run: echo "FIREBASE_PROJECT_ID=${{ secrets.STAGING }}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm install --force

      - name: Build Vite Project
        run: npm run build

      - name: Deploy to Firebase (Staging)
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}

  request_approval:
    runs-on: ubuntu-latest

    needs: [deploy_staging]

    if: github.event_name == 'workflow_run' && github.event.workflow_run.event == 'completed' && github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Request Production Deployment Approval
        run: echo "Please approve the production deployment in the GitHub Actions interface."

  deploy_production:
    runs-on: ubuntu-latest
    environment: Production

    needs: [request_approval]

    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Environment Variables for Production
        run: echo "VITE_BASE_API=${{ secrets.VITE_BASE_API }}" >> $GITHUB_ENV
        
      - name: Set Environment Variables for Production
        run: echo "FIREBASE_PROJECT_ID=${{ secrets.PRODUCTION }}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm install --force

      - name: Build Vite Project
        run: npm run build

      - name: Deploy to Firebase (Production)
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}
