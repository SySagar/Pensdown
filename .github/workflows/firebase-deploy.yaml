name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy_staging:
    runs-on: ubuntu-latest

    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Environment Variables for Staging
        run: echo "VITE_BASE_API=${{secrets.VITE_BASE_API}}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm install

      - name: Build Vite Project
        run: npm run build

      - name: Deploy to Firebase (Staging)
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --only hosting

  deploy_production:
    runs-on: ubuntu-latest

    environment:
      name: production

    needs: [deploy_staging]

    if: github.event_name == 'workflow_run' && github.event.workflow_run.event == 'completed' && github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Environment Variables for Production
        run: echo "VITE_BASE_API=${{secrets.VITE_BASE_API}}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm install

      - name: Build Vite Project
        run: npm run build

      - name: Deploy to Firebase (Production)
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --only hosting
