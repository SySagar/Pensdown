name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  
jobs:
  push-to-azure-container-registry:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build Docker image
      run: docker build -t pensdowncontainerregistry.azurecr.io/${{ secrets.IMAGE_NAME }}:${{ github.sha }} .

    - name: Push Docker image
      run: docker push pensdowncontainerregistry.azurecr.io/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
